<ion-header>
  <ion-toolbar>
    <ion-title>Support Tekraze</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Support us</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Thanks for installing this App</p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="mobileAppFlag">
    <ion-card-content>
      <p>Please, view an advertisement to support us.</p>
      <ion-button (click)="showVideoAd()" color="tertiary">Show Video Ad</ion-button>
      <ion-button (click)="showInterAd()" color="primary">Show Banner Ad</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
