<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu color="light" contentId="main-content" type="overlay">
      <ion-content color="light">
        <ion-list class="ion-no-padding" id="inbox-list">
          <ion-list-header class="ion-text-center" color="light">
            <br />
            <ion-label class="ion-text-center" color="primary">Tekraze Blog</ion-label>
            <br />
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item color="light" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]"
              lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list class="ion-no-padding" color="light" id="labels-list">
          <ion-list-header class="ion-no-padding ion-no-margin" color="light">
            <ion-label color="tertiary"><h2>Categories</h2></ion-label>
            <br />
          </ion-list-header>
          <ion-menu-toggle color="light" auto-hide="false">
            <ion-item color="light" (click)="openSelectedCategory(category.id)" *ngFor="let category of pageCategories"
              lines="none">
              <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ category.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
